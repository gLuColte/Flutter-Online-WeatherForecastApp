name: weather_forecast
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0
  geolocator: ^6.2.0
  http: ^0.12.2
  flutter_spinkit: ^4.1.2
  weather_icons: ^2.0.2
  mapbox_search_flutter: ^1.0.6+1
  curved_navigation_bar: ^0.3.7
  geocoder: ^0.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/


  fonts:
    - family: 'Lato-Regular'
      fonts:
        - asset: assets/fonts/Lato-Regular.ttf
    - family: 'Lato-Black'
      fonts:
        - asset: assets/fonts/Lato-Black.ttf